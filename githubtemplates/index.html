<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {% if user %}
        <p>Welcome, {{ user }}!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <p>Not logged in</p>
        <a href="https://github.com/login/oauth/authorize?client_id={{ CLIENT_ID }}">Login with GitHub</a>
    {% endif %}
    <h2><a href="/protected">Click to view a secret</a></h2>
</body>
</html>
